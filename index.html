<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            min-height: 80vh;
            margin-top: 10vh;
            font-size: 16px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: darkslategrey;
        }

        main {
            padding: 4rem 2rem;
            max-width: 22rem;
            margin: 0 auto;
            position: relative;
            place-content: center;
            display: grid;
            background-color: white;
            border-radius: .5rem;
            left: -100%;
            transition: all 1s linear;
        }

        .display {
            background-color: white;
            font-size: 2rem;
            text-align: right;
            padding: 0.8rem 0.5rem;
        }

        .keyboard-operations {
            display: grid;
            grid-template-rows: 1fr 1fr 1fr 1fr 1fr 1fr;
            grid-auto-flow: column;
            gap: 0.6rem;
            padding-top: 1rem;
        }

        button {
            width: 4rem;
            height: 4rem;
            font-size: 1.5rem;
        }

        .overlay {
            position: absolute;
            width: 100%;
            background-color: gray;
            height: 100%;
            border-radius: .5rem;
            opacity: 0.8;
        }

        main:hover .overlay {
            left: -24rem;
        }
    </style>
</head>

<body>
    <main>
        <div class="display"></div>
        <div class="keyboard-operations">
            <button>%</button>
            <button>*</button>
            <button>7</button>
            <button>4</button>
            <button>1</button>
            <button disabled aria-disabled="true"></button>
            <button>âˆšx</button>
            <button>/</button>
            <button>8</button>
            <button>5</button>
            <button>2</button>
            <button>0</button>
            <button>C</button>
            <button>+</button>
            <button>9</button>
            <button>6</button>
            <button>3</button>
            <button disabled aria-disabled="true"></button>
            <button>Del</button>
            <button>-</button>
            <button>+/-</button>
            <button>=</button>
            <button>,</button>
            <button disabled aria-disabled="true"></button>
        </div>
        <!-- <div class="overlay"></div> -->
    </main>
    <script src="main.js" type="module"></script>
</body>

</html>
